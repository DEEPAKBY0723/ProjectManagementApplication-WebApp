<!-- app.component.html -->

<div class="container">
    <form [formGroup]="angForm" novalidate>
          <div class="form-group col-sm-6">
              <label  style= "font-weight: bold">First Name:</label>
              <input class="form-control"  formControlName="firstname" type="text" >
          </div>
          <div *ngIf="angForm.controls['firstname'].invalid && (angForm.controls['firstname'].dirty || angForm.controls['firstname'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['firstname'].errors.required">
                First Name is required.
              </div>
          </div>
          <div class="form-group col-sm-6">
            <label  style= "font-weight: bold">Last Name:</label>
            <input class="form-control" formControlName="lastname" type="text">
        </div>
        <div *ngIf="angForm.controls['lastname'].invalid && (angForm.controls['lastname'].dirty || angForm.controls['lastname'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['lastname'].errors.required">
              Last Name is required.
            </div>
        </div>
        <div class="form-group col-sm-6">
            <label  style= "font-weight: bold">Employee ID:</label>
            <input class="form-control" formControlName="employeeId" type="text">
        </div>
        <div *ngIf="angForm.controls['employeeId'].invalid && (angForm.controls['employeeId'].dirty || angForm.controls['employeeId'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['employeeId'].errors.required">
           Employee ID is required.
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;<button type="submit"
              [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success" (click)="myClickFunction($event)">
              Add
          </button>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset"
          [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
          Reset
      </button>
    </form>
    <br />
 
    <div >
        <label style= "font-weight: bold">User Results:</label>
        &nbsp;&nbsp;<button type="submit" (click)="viewUserDetails()">
              Refresh Results
          </button>
        <ag-grid-angular
        style="width: 500px; height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        >
    </ag-grid-angular>
      </div>
  </div>
